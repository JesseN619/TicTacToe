<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <form>
        <!-- TODO: make two columns with label above corresponding input -->
        <div class="name">
            <label for="player-1">Player 1 (X)</label>
            <input type="text" id="player-1" name="player-1" placeholder="Enter Name">
        </div>
        <div class="name">
            <label for="player-2">Player 2 (O)</label>
            <input type="text" id="player-2" name="player-2" placeholder="Enter Name">
        </div>
    </form>

    <button id="new-game">New Game</button>

    <div id="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="message"></div>

    <script src="app.js"></script>
</body>

</html>
